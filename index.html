<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ping single column coming soon page" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/f590a0f405.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="flex">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="flex">
          <h1><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
        </div>
        <div class="submit">
          <form method="POST" id="form">
            <input type="email" placeholder="your email address..." />
            <button type="submit" value="Notify Me">Notify Me</button>
          </form>
        </div>
        <p id="valdiation"></p>
        <div class="dashboard">
          <img src="./images/illustration-dashboard.png" alt="dashboard" />
        </div>

        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <div>&copy; Copyright Ping. All rights reserved.</div>
        </div>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.linkedin.com/in/abdulrazzakalsssouki"
              target="_blank"
              >Abdulrazzak Alsssouki</a
            >.
          </p>
        </footer>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
